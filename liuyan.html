<!DOCTYPE html><!--定义文件为html类型-->
<html lang="en">

    <head><!--用于定义网页的头部，里面有一些标签-->
        <meta charset="UTF-8"><!--设置字体大小-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE浏览器按某种方式进行渲染-->

        <title>个人介绍</title><!--标题-->

    <body><!--设置网页主体部分-->
        <div id="bigbox"><!--设置一个框架-->
